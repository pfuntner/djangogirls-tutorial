{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <hr class="thick"/>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>
      <span class="blue smaller italic">By {{ post.author }} on {{ post.published_date }}</span>
      <br/>
      <br/>
      {{ post.text | linebreaksbr }}
    </p>
  {% endfor %}
  <hr class="thick"/>
{% endblock %}
