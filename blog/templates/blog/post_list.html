<html>
    <head>
        <title>Bruno's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Bruno's Blog</a></h1>
        </div>
        {% for post in posts %}
          <h2><a href="">{{ post.title }}</a></h2>
          <p>
            <span style="font-style: italic; font-size: .75em">{{ post.published_date }}</span>
            <br/>
            <br/>
            {{ post.text | linebreaksbr }}
          </p>
        {% endfor %}
    </body>
</html>
